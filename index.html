<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
</head>

<body>
    <section class="container">
        <header class="heading">
            <h1 class="heading-title">Todo App</h1>
        </header>
        <main>
            <form id="new-todo-wrapper">
                <label for="new-todo" id="form-lable">List Todo</label>
                <input type="text" name="new-todo" id="new-todo" />
                <button id="btn-add-todo" type="button">Add Todo</button>
            </form>
            <div>
                <ul id="todos-list"></ul>
            </div>
        </main>
    </section>
    <script src="javascript/script.js" type="module"></script>
</body>

</html>
